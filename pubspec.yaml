name: flutter_mvc_template
description: "A MVC template for Flutter projects."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  auto_injector: ^2.0.4
  go_router: ^13.2.3
  dartz: ^0.10.1
  google_fonts: ^6.2.1
  intl: ^0.19.0
  provider: ^6.1.2
  web_socket_channel: ^3.0.0
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
flutter_intl:
  enabled: true